<!-- HTML file for the website -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security Student Details</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>

<body>
    <header>
        <h1>Welcome to My Cyber Security Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#works">My Works</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Add your details here describing yourself as a cyber security student.</p>
        </section>

        <section id="works">
            <h2>My Works</h2>
            <div class="works-container">
                <!-- Work items will be dynamically added here using JavaScript -->
            </div>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Cyber Security Student Portfolio</p>
    </footer>

    <script src="app.js"></script> <!-- Link to external JavaScript file -->
</body>

</html>
